- summary: |
    Оформление товара (Например HP Pavilion 15-DK1056WM)
  requirement: |
    При успешном оформлении товара будет отображено окно "Заказ успешно формлен"
  prerequisites: |
    Зайти на сайт https://hexlet-products-store.vercel.app/
  steps:
    1. Выбрать любой товар (например HP Pavilion 15-DK1056WM)
    2. Нажать кнопку "В корзину" 
    3. Нажать кнопку "Корзина" в верхнем правом углу экрана
    4. Нажать кнопку "Оформить заказ"
    5. Отображено окно "Заказ успешно формлен"
  expected-result: |
    Товар оформлен


